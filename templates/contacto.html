{% extends "base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
<!-- Botón flotante de WhatsApp -->
<a href="https://wa.me/5491133810134" target="_blank" rel="noopener noreferrer" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="40" height="40">
    <span class="whatsapp-text" style="color:#25D366;">Contáctame por WhatsApp</span>
</a>
{% endblock %}

{% block extra_css %}
<style>
.whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    align-items: center;
    padding: 8px 12px;
    border-radius: 50px;
    text-decoration: none;
    transition: transform 0.2s;
}

.whatsapp-float:hover {
    transform: scale(1.05);
}

.whatsapp-text {
    margin-left: 10px;
    font-weight: bold;
    font-size: 14px;
}
</style>
{% endblock %}
