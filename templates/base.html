<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mi Web{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3CYK8T07PZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-3CYK8T07PZ');
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mi Web</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#menu"
                aria-controls="menu"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/servicios">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trabajos">Trabajos</a>
                    </li>
                    <!-- Contacto eliminado -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3">
        <p style="color:white">© 2025 MOP - Todos los derechos reservados.</p>
    </footer>

    <!-- Botón flotante WhatsApp con frase animada -->
    <a class="whatsapp" 
       href="https://wa.me/5491133810134?text=Hola!%20Vi%20tu%20página%20y%20quiero%20más%20información."
       target="_blank"
       title="Escribinos por WhatsApp">
       <div class="whatsapp-content">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width:30px; height:30px;">
           <span class="whatsapp-text">Escribime!</span>
       </div>
    </a>

    <style>
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50px; /* Más ancho para el texto */
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0,255,100,0.6);
      cursor: pointer;
      text-decoration: none;
      animation: pulse 2s infinite, bounce 2s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 9999;
    }

    .whatsapp:hover {
      background-color: #1ebe5d;
      transform: scale(1.3);
      box-shadow: 0 0 50px rgba(0,255,100,1);
    }

    .whatsapp-content {
      display: flex;
      align-items: center;
      gap: 8px; /* separación entre logo y texto */
    }

    .whatsapp-text {
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0,255,100,0.6); }
      50% { box-shadow: 0 0 25px rgba(0,255,100,1); }
      100% { box-shadow: 0 0 10px rgba(0,255,100,0.6); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    </style>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Animación IntersectionObserver -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        obs.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.12,
                rootMargin: '0px 0px -8% 0px'
            });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        });
    </script>

</body>
</html>
